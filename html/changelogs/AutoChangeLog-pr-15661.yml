author: Iamgoofball
delete-after: True
changes: 
  - rscadd: Adds the Chameleon Kit to uplinks for 4 telecrystals containing a Chameleon Jumpsuit/Exosuit/Gloves/Shoes/Glasses/Hat/Mask/Backpack/Radio/Stamp/Gun/PDA.
  - rscadd: The chameleon gun fires no-damage lasers regardless of what it looks like.
  - rscadd: The Voice Changer has been merged into the Chameleon Mask.
  - rscadd: No-slip shoes have been combined into Chameleon Shoes.
  - rscdel: Space Ninjas no longer have voice changing capabilities.
  - rscdel: The Chameleon Jumpsuit has been replaced by the Chameleon Kit in the uplink for the same price.
  - tweak: All chameleon clothing items have lost EMP vulnerability.
  - tweak: Chameleon equipment provides very minor armor.
  - experimental: Agent ID Cards can now use chameleon technology to look like any other ID card.
