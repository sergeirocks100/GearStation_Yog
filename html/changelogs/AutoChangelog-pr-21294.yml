author: "Runian"
delete-after: true 
changes: 
  - rscadd: "Silicon Law Manager has been added."
  - rscadd: "Antag AIs can modify their laws with exceptions. They cannot remove their zeroth law (or their devil laws)."
  - rscdel: "\"State Laws\" has been replaced/moved to the Law Manager."
  - rscdel: "\"Set Auto Announce Mode\" has been replaced/moved to Law Manager."
  - rscdel: "You can no longer view a law module's laws by using it in hand and has been replaced with examining."
  - rscdel: "The unused and unobtainable \"malfunction\" lawset was removed."
  - tweak: "Examining a law module has been improved and also reveals the laws on it if you are near it or are an observer. Now with formatting!"
  - tweak: "Silicons now have an easier time setting their auto announcement to Holopad and Binary."
  - tweak: "Trying to upload an another law that has the same exact text as a previous law in the same category simply doesn't upload it as panic/spam prevention."
  - bugfix: "Core preset lawset boards ignores the law cap limit and should no longer causes accidental purges of all inherent laws for AIs."
  - tweak: "Changing a pAI's laws is now logged in their history."
  - bugfix: "RoboTact's law section displays laws without any formatting that comes from things like ion/hacked laws."
