author: "TheGamerdk"
delete-after: true 
changes: 
  - rscadd: "NT Genetics division reports that Hulk mutation power was altered in an accident which involved genetics assistant, beaker of unstable mutagen and a banana peel."
  - tweak: "Hulk power is not permanent now. To become Hulk you need to get a power from genetics and then get hurt hard enough."
  - rscadd: "Hulks can be calmed down over time or by using disablers so they will become human again. Alternatively Hulks who attack stuff or take damage will become more enraged and will stay green for longer."
  - rscadd: "Hulk muscles now grow big so they rip apart jumpsuits and drop outer clothes and they wont be able to wear those clothes until they are human again."
  - rscadd: "Hulks get new ability to smash the ground underneath them and knock back anyone nearby!"
  - rscadd: "If hulk is not calmed down he can spontaneously become enraged. When Hulk is enraged he moves uncontrollably and punches everything in his way."
  - tweak: "Hulks now get brain damage and they can't be slowed down on low health."
