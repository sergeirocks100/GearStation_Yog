author: "coiax"
delete-after: True
changes: 
  - rscadd: "Adds upgrades for the medical cyborg!"
  - rscadd: "The Hypospray Expanded Synthesiser that adds chemicals to treat
blindness, deafness, brain damage, genetic corruption and drug abuse."
  - rscadd: "The Hypospray High-Strength Synthesiser, containing stronger
versions of drugs to treat brute, burn, oxyloss and toxic damage."
  - rscadd: "The Piercing Hypospray (also applicable to the Standard and
Peacekeeper borgs) that allows a hypospray to pierce thick clothing and
hardsuits."
  - rscadd: "The Defibrillator, giving the medical cyborg an onboard
defibrillator."
