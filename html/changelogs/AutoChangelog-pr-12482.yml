author: "  zxaber, Rohesie, MTandi, Mothblocks, Timberpoes"
delete-after: true 
changes: 
  - rscadd: "Added support for modular PC expansion bays"
  - tweak: "The AI card slot, printer, and APC-siphoning recharger are now expansion bay hardware."
  - tweak: "The modular PC atmos scanner, now requires a new expansion bay hardware item - the sensor package."
  - tweak: "Modular PC card readers have been split"
  - bugfix: "Buying a tablet from the Laptop/Tablet vendor, and paying extra for the nano printer, will now attach the correct printer rather than attempt to stuff a laptop printer into a tablet and silently fail but still take your cash."
  - tweak: "The NtOS home screen has been updated with disk and ID eject buttons."
  - rscadd: "The Supermatter Monitoring app will now send notifications if the app is closed with a supermatter selected, and the selected supermatter starts delaminating."
  - bugfix: "Modular computer batteries are now deleted when the power cell controller is deleted."
  - tweak: "Software Downloader program UI revamp"
  - bugfix: "Modular consoles can now be attacked"
  - bugfix: "Modular laptops and tablets will no longer experience abnormal behaviour including unclickable UI elements when placed in your bag, and will now close their interfaces appropriately."
  - rscadd: "Lifeline and Fission360, the apps that track suit sensors and nuke disks respectively, now show the tracking status on the screen of the tablet/laptop object itself, without needing to keep the window open."
