author: "Joan"
delete-after: True
changes: 
  - rscadd: "Clockwork Slabs, Clockwork Caches near walls, and Tinkerer's Daemons will now be more likely to generate components that the clockwork cult has the least of."
  - rscadd: "Destroyed Clockwork Caches will drop all Tinkerer's Daemons in them."
  - tweak: "Clockwork Caches can now only generate a component every 30 seconds(when near a clockwork wall), Clockwork Slabs can only generate a component every 40 seconds, and Tinkerer's Daemons can only generate a component every 20 seconds. This should result in higher component generation for everything except Clockwork Caches near clockwork walls."
  - tweak: "Adding a component to a Clockwork Slab instead puts that component in the global component cache."
  - tweak: "Clockwork Slabs only generate components if held by a mob or in a mob's storage, and when generating a component will prevent other Slabs held from generating a component."
  - tweak: "The Replicant Driver no longer costs a Replicant Alloy to invoke; basically you can throw free Slabs at converts."
  - rscdel: "Clockwork Slabs no longer have Repository as a menu option; instead, you can examine them to see how many components they have access to."
  - rscdel: "Clockwork Caches directly on top of clockwork walls won't generate components from that wall."
