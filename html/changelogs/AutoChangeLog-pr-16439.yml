changes: 
  - rscadd: "Mechas are now storm proof"
  - rscadd: "Kinetic Accelerators now require two hands to fire, but are free standard gear for miners."
  - rscadd: "All mining scanners are now automatic, with the advanced version having longer range."
  - rscadd: "The QM and HoP no longer have spare vouchers."
  - rscadd: "You can buy a pack of two survival capsules with your mining voucher."
  - rscadd: "Mining Bots will no longer cause friendly fire incidents. They'll hold fire if you are between them and their target"
  - rscadd: "There are now four different mining drone upgrades available in the vendor."
  - rscadd: "Resonators can now have more fields and deal more melee damage."
  - rscadd: "Lavaland miners now have explorer's suits instead of hardsuits. Sprites by Ausops."
