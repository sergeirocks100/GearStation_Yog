author: "MacHac"
delete-after: true 
changes: 
  - tweak: "Thralls have laid off the botox, and no longer look different from other crew members."
  - tweak: "Nanotrasen scientists have noticed that thralls have unusually low body temperatures."
  - rscadd: "Shadowlings can now briefly traverse the void between worlds."
  - rscadd: "Powerful shadowlings have been observed draining APCs without hacking them."
  - tweak: "Shuttles that a shadowling has tampered with can no longer be recalled."
  - tweak: "Thralls sacrificed to delay a shuttle can no longer be revived."
  - bugfix: "Thralls can now see in the dark using their darkvision power."
