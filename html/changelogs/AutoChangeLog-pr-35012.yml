author: "XDTM"
delete-after: True
changes: 
  - rscadd: "Abductors now have the chemical, electric and trauma glands."
  - rscdel: "Removed the bloody, bodysnatch and EMP glands."
  - tweak: "The abductor viral gland now generates a random advanced virus instead of a basic one."
  - tweak: "The abductor heal gland now also heals toxin damage."
  - tweak: "The abductor mindshock gland can now cause different reactions."
  - tweak: "The abductor slime gland now gives the slime faction."
  - tweak: "The abductor species gland now randomizes the victim's appearance and name on top of the species."
  - rscadd: "Abductors have a new surgery type: violence neutralization. It has the same steps as brain surgery, but it will instead inflict a Pacifism trauma upon the victim, making them mostly harmless in the future."
