<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='data' content='!!data!!'></div>
    <script type='text/javascript'>
      function receiveUpdate(dataString) {
        if (typeof nanoui !== 'undefined') {
          nanoui.incoming.dispatch(dataString);
        }
      };
    </script>
    <style>
      .loader {
        margin: 60px auto;
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border-top: 1.1em solid rgba(255, 255, 255, 0.2);
        border-right: 1.1em solid rgba(255, 255, 255, 0.2);
        border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
        border-left: 1.1em solid #ffffff;
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        animation: load8 1.1s infinite linear;
      }
      .loader,
      .loader:after {
        border-radius: 50%;
        width: 10em;
        height: 10em;
      }
      @keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <link rel='stylesheet' type='text/css' href='nanoui.css' />
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css' />
  </head>
  <body>
    <div id='layout'>
      <div class='loader'>Loading...</div>
    </div>
    <noscript>
      <h1>Javascript Required</h1>
      <p>Javascript is required in order to use this NanoUI interface.</p>
      <p>Please enable Javascript in Internet Explorer, and restart your game.</p>
    </noscript>
    <script type='text/javascript' src='nanoui.js'></script>
  </body>
</html>
