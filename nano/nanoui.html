<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='data' content='[data]' />
    <script type='text/javascript'>
      function receiveUpdate(dataString) {
        if (typeof nanoui !== 'undefined') {
          nanoui.set(JSON.parse(dataString));
        }
      };
    </script>
    <link rel='stylesheet' type='text/css' href='nanoui.css' />
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css' />
  </head>
  <body>
    <div id='container' class='container'>
      <div class='loading'>Loading...</div>
    </div>
    <noscript>
      <h1>Javascript Required</h1>
      <p>Javascript is required in order to use this interface.</p>
      <p>Please enable Javascript and restart the game.</p>
    </noscript>
    <script type='text/javascript' src='nanoui.js'></script>
  </body>
</html>
