<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <script id='data' type='application/json'>
      {}
    </script>
    <script type='text/javascript'>
      "use strict";
      var data;
      function receiveUpdate(dataString) {
        data = JSON.parse(dataString);
        if (typeof nanoui !== 'undefined') {
          nanoui.set("config", data.config);
          if (typeof data.data !== 'undefined') {
            nanoui.set("data", data.data);
            nanoui.animate("adata", data.data);
          }
        }
      };
    </script>
    <link rel='stylesheet' type='text/css' href='nanoui.css' />
  </head>
  <body>
    <div id='container' class='container'>
      <div class='loading'>Loading...</div>
    </div>
    <noscript>
      <article class='notice'>
        <span>Javascript is required in order to use this interface.</span>
        <span>Please enable Javascript and restart the game.</span>
      </article>
    </noscript>
    <script type='text/javascript' src='nanoui.js'></script>
  </body>
</html>
