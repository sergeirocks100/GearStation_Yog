<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <script>
      var update = function (dataString) {
        var data = JSON.parse(dataString);
        if (window.tgui) {
          window.tgui.set("config", data.config);
          if (typeof data.data !== 'undefined') {
            window.tgui.set("data", data.data);
            window.tgui.animate("adata", data.adata);
          }
        }
      };
    </script>
    <link rel='stylesheet' type='text/css' href='tgui.css'/>
    <script id='data' type='application/json' data-ref='[ref]'>{}</script>
    <script defer type='application/javascript' src='tgui.js'></script>
  </head>
  <body>
    <div id='container' class='container'>
      <div class='notice'>
        <span>Loading...</span><br/>

  </body>
</html>
